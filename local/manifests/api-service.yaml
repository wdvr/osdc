apiVersion: v1
kind: ConfigMap
metadata:
  name: api-service-config
  namespace: gpu-controlplane
  labels:
    app: api-service
data:
  QUEUE_NAME: gpu_reservations
  DISK_QUEUE_NAME: disk_operations
  API_KEY_TTL_HOURS: "24"
  ALLOWED_AWS_ROLE: "*"
  LOCAL_DEV_USER: localdev
  AWS_REGION: us-west-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: gpu-controlplane
  labels:
    app: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: gpu-dev-api:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: api-service-config
          env:
            - name: POSTGRES_HOST
              value: postgres-primary.gpu-controlplane.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: gpudev
            - name: POSTGRES_DB
              value: gpudev
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: gpu-controlplane
  labels:
    app: api-service
spec:
  type: ClusterIP
  selector:
    app: api-service
  ports:
    - name: http
      port: 80
      targetPort: 8000
