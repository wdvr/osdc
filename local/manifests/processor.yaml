apiVersion: v1
kind: ConfigMap
metadata:
  name: reservation-processor-config
  namespace: gpu-controlplane
  labels:
    app: reservation-processor
data:
  QUEUE_NAME: gpu_reservations
  POLL_INTERVAL_SECONDS: "5"
  VISIBILITY_TIMEOUT_SECONDS: "300"
  BATCH_SIZE: "1"
  REGION: us-west-1
  AWS_DEFAULT_REGION: us-west-1
  EKS_CLUSTER_NAME: local
  PRIMARY_AVAILABILITY_ZONE: local
  MAX_RESERVATION_HOURS: "168"
  DEFAULT_TIMEOUT_HOURS: "4"
  GPU_DEV_CONTAINER_IMAGE: gpu-dev-pod:local
  PROCESSOR_VERSION: local
  MIN_CLI_VERSION: "0.0.1"
  IMAGE_PULL_POLICY: IfNotPresent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-processor
  namespace: gpu-controlplane
  labels:
    app: reservation-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservation-processor
  template:
    metadata:
      labels:
        app: reservation-processor
    spec:
      serviceAccountName: reservation-processor-sa
      containers:
        - name: reservation-processor
          image: gpu-dev-processor:local
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: reservation-processor-config
          env:
            - name: POSTGRES_HOST
              value: postgres-primary.gpu-controlplane.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: gpudev
            - name: POSTGRES_DB
              value: gpudev
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
            - name: WORKER_IMAGE
              value: gpu-dev-processor:local
            - name: KUBE_NAMESPACE
              value: gpu-controlplane
            - name: SERVICE_ACCOUNT
              value: reservation-processor-sa
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            exec:
              command: ["pgrep", "-f", "python"]
            initialDelaySeconds: 30
            periodSeconds: 60
