{{- if .Values.availabilityUpdater.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: availability-updater-sa
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: availability-updater
  {{- with .Values.availabilityUpdater.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
