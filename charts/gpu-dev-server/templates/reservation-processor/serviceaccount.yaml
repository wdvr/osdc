{{- if .Values.reservationProcessor.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reservation-processor-sa
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: reservation-processor
  {{- with .Values.reservationProcessor.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
