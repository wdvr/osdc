{{- if and .Values.registry.ghcr.enabled .Values.registry.ghcr.auth.username (not .Values.registry.ghcr.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: registry-ghcr-credentials
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: registry-ghcr
type: Opaque
data:
  GHCR_USERNAME: {{ .Values.registry.ghcr.auth.username | b64enc | quote }}
  GHCR_TOKEN: {{ .Values.registry.ghcr.auth.token | b64enc | quote }}
{{- end }}
