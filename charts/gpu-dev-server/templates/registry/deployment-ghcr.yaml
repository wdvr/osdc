{{- if .Values.registry.ghcr.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-ghcr
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: registry-ghcr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-ghcr
  template:
    metadata:
      labels:
        app: registry-ghcr
    spec:
      {{- with .Values.registry.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.registry.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: registry
          image: "{{ .Values.registry.ghcr.image.repository }}:{{ .Values.registry.ghcr.image.tag }}"
          ports:
            - containerPort: 5000
              name: registry
          env:
            - name: REGISTRY_PROXY_REMOTEURL
              value: "https://ghcr.io"
            {{- if or .Values.registry.ghcr.auth.username .Values.registry.ghcr.auth.existingSecret }}
            - name: REGISTRY_PROXY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ default "registry-ghcr-credentials" .Values.registry.ghcr.auth.existingSecret }}
                  key: GHCR_USERNAME
            - name: REGISTRY_PROXY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default "registry-ghcr-credentials" .Values.registry.ghcr.auth.existingSecret }}
                  key: GHCR_TOKEN
            {{- end }}
          volumeMounts:
            - name: registry-data
              mountPath: /var/lib/registry
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: registry-data
          persistentVolumeClaim:
            claimName: registry-ghcr-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-ghcr-data
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: registry-ghcr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ include "gpu-dev-server.storageClass" . }}
  resources:
    requests:
      storage: {{ .Values.storage.registry.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: registry-ghcr
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: registry-ghcr
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: registry
  selector:
    app: registry-ghcr
{{- end }}
