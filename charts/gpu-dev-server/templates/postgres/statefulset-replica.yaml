{{- if and .Values.postgres.enabled (gt (int .Values.postgres.replica.replicas) 0) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: postgres
    role: replica
spec:
  serviceName: postgres-replica
  replicas: {{ .Values.postgres.replica.replicas }}
  selector:
    matchLabels:
      app: postgres
      role: replica
  template:
    metadata:
      labels:
        app: postgres
        role: replica
    spec:
      {{- with .Values.postgres.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.postgres.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: init-replica
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "gpu-dev-server.postgresSecretName" . }}
                  key: {{ .Values.postgres.auth.existingSecretKey }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          command:
            - bash
            - -c
            - |
              set -e
              if [ ! -f "$PGDATA/PG_VERSION" ]; then
                echo "Initializing replica from primary..."
                rm -rf $PGDATA/*
                PGPASSWORD=$POSTGRES_PASSWORD pg_basebackup \
                  -h {{ include "gpu-dev-server.postgresPrimaryService" . }} \
                  -U replicator \
                  -D $PGDATA \
                  -Fp -Xs -P -R
                echo "Replica initialization complete"
              else
                echo "Data directory already initialized"
              fi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "gpu-dev-server.postgresSecretName" . }}
                  key: {{ .Values.postgres.auth.existingSecretKey }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            {{- toYaml .Values.postgres.replica.resources | nindent 12 }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: replica-postgresql.conf
            - name: postgres-config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: replica-pg_hba.conf
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgres.auth.username | quote }}
                - -d
                - {{ .Values.postgres.auth.database | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.postgres.auth.username | quote }}
                - -d
                - {{ .Values.postgres.auth.database | quote }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: postgres-config
          configMap:
            name: postgres-config
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ include "gpu-dev-server.storageClass" . }}
        resources:
          requests:
            storage: {{ .Values.storage.postgres.size }}
{{- end }}
