{{- if and .Values.postgres.enabled (not .Values.postgres.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gpu-dev-server.postgresSecretName" . }}
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: postgres
type: Opaque
data:
  {{- if .Values.postgres.auth.password }}
  POSTGRES_PASSWORD: {{ .Values.postgres.auth.password | b64enc | quote }}
  {{- else }}
  POSTGRES_PASSWORD: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
