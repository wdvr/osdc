{{- if .Values.apiService.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-service-sa
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: api-service
  {{- with .Values.apiService.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
