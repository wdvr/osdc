{{- if .Values.reservationExpiry.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reservation-expiry-sa
  namespace: {{ include "gpu-dev-server.controlplaneNamespace" . }}
  labels:
    {{- include "gpu-dev-server.labels" . | nindent 4 }}
    app: reservation-expiry
  {{- with .Values.reservationExpiry.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
